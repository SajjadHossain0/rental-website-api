<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Rental DB Admin'">Admin Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <i class="fas fa-building"></i>
                <span class="sidebar-text">Rental DB</span>
            </div>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-chevron-left"></i>
        </button>
        <ul class="sidebar-menu">
            <li>
                <a th:href="@{/admin}" th:classappend="${pageTitle == 'Dashboard' ? 'active' : ''}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="sidebar-text">Dashboard</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/properties}" th:classappend="${pageTitle == 'Properties' ? 'active' : ''}">
                    <i class="fas fa-list"></i>
                    <span class="sidebar-text">Properties</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/property-types}" th:classappend="${pageTitle == 'Property Types' ? 'active' : ''}">
                    <i class="fas fa-tags"></i>
                    <span class="sidebar-text">Property Types</span>
                </a>
            </li>
            <li>
                <a th:href="@{/admin/contacts}"
                    th:classappend="${pageTitle == 'Contact Submissions' or pageTitle == 'Contact Details' ? 'active' : ''}">
                    <i class="fas fa-envelope"></i>
                    <span class="sidebar-text">Contact Submissions</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="#" style="color: #9ca3af; text-decoration: none; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-sign-out-alt"></i>
                <span class="sidebar-text">Logout</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <header class="header">
            <h1 th:text="${pageTitle}">Dashboard</h1>
            <div class="user-profile">
                <span>Admin User</span>
            </div>
        </header>

        <!-- Content Fragment -->
        <div layout:fragment="content">
            <!-- Page specific content will be injected here -->
        </div>
    </main>

    <script>
        // Apply saved state IMMEDIATELY to prevent flash (IIFE runs before DOM ready)
        (function () {
            const savedState = localStorage.getItem('sidebarCollapsed');
            if (savedState === 'true') {
                document.getElementById('sidebar').classList.add('collapsed');
                document.getElementById('mainContent').classList.add('expanded');
            }
        })();

        // Sidebar toggle functionality
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleBtn = document.getElementById('sidebarToggle');
            const toggleIcon = toggleBtn.querySelector('i');

            // Update icon based on current state
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.classList.remove('fa-chevron-left');
                toggleIcon.classList.add('fa-chevron-right');
            }

            toggleBtn.addEventListener('click', function (e) {
                e.preventDefault();
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');

                // Update icon direction and save state
                if (sidebar.classList.contains('collapsed')) {
                    toggleIcon.classList.remove('fa-chevron-left');
                    toggleIcon.classList.add('fa-chevron-right');
                    localStorage.setItem('sidebarCollapsed', 'true');
                } else {
                    toggleIcon.classList.remove('fa-chevron-right');
                    toggleIcon.classList.add('fa-chevron-left');
                    localStorage.setItem('sidebarCollapsed', 'false');
                }
            });
        });
    </script>

</body>

</html>
