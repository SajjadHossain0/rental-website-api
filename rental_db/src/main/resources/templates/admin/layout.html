<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Rental DB Admin'">Admin Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-building"></i> Rental DB
        </div>
        <ul class="sidebar-menu">
            <li>
                <a th:href="@{/admin}" th:classappend="${pageTitle == 'Dashboard' ? 'active' : ''}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li>
                <a th:href="@{/admin/properties/add}" th:classappend="${pageTitle == 'Add Property' ? 'active' : ''}">
                    <i class="fas fa-plus-circle"></i> Add Property
                </a>
            </li>
            <li>
                <a th:href="@{/admin/property-types}" th:classappend="${pageTitle == 'Property Types' ? 'active' : ''}">
                    <i class="fas fa-tags"></i> Property Types
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-list"></i> All Properties
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-users"></i> Users
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <a href="#" style="color: #9ca3af; text-decoration: none; display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">
            <h1 th:text="${pageTitle}">Dashboard</h1>
            <div class="user-profile">
                <!-- User profile info could go here -->
                <span>Admin User</span>
            </div>
        </header>

        <!-- Content Fragment -->
        <div layout:fragment="content">
            <!-- Page specific content will be injected here -->
        </div>
    </main>

</body>

</html>
