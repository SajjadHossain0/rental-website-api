<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

<head>
    <title>Dashboard</title>
</head>

<body>

    <div layout:fragment="content">

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-title">Total Properties</span>
                <span class="stat-value">124</span>
            </div>
            <div class="stat-card">
                <span class="stat-title">Active Listings</span>
                <span class="stat-value">98</span>
            </div>
            <div class="stat-card">
                <span class="stat-title">Total Users</span>
                <span class="stat-value">1,234</span>
            </div>
            <div class="stat-card">
                <span class="stat-title">Revenue (Monthly)</span>
                <span class="stat-value">$45,200</span>
            </div>
        </div>

        <!-- Recent Activity or other sections -->
        <div class="card">
            <h2 style="margin-bottom: 20px; font-size: 1.25rem;">Recent Activity</h2>
            <p style="color: #6b7280;">No recent activity to show.</p>
        </div>

    </div>

</body>

</html>
